<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GanjaGarden</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only the query string remaining.
      // For example: https://www.foo.tld/one/two?a=b&c=d#qwe, becomes:
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is the size of this comment block)
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, -1).join('/') + '/?/' +
        l.pathname.slice(l.pathname.lastIndexOf('/') + 1) +
        (l.search ? '&' + l.search.slice(1) : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
